<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parking Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!------------- CSS CODE --------------->
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        #searchForm {
            margin-left: 40%;
        }

        #logoTitle {
            margin-left: 38%;
        }
    </style>

</head>
<body>



    <!-------------- HTML CODE---------------->
    <h2 id="logoTitle">FindaSpot Parking Application</h2>

    <!-- Map div to hold the map elementbv  -->
    <form  id="searchForm">
        <input type="text" placeholder="Add a Spot">
        <button type="submit">AddaSpot</button><br><br>

        <input type="text" placeholder="Search a Spot">
        <button type="submit">FindaSpot</button>
    </form>
    <div id="map"></div>
    
    
    
    
    
    
    <!------------- JAVASCRIP CODE--------------->
    <script>
        // Google maps API key
        var mapAPIkey = "AIzaSyAcHE7ZaBAeXI9teNooIxDRRcj4pjZprUw"
        
        // Array of markers
        var markers =[
            {coords: {lat:47.612667, lng: -122.322600}, 
            content: "<h3>Status: Available<br>Location: Apt parking <br>Max usage: 72 hours</h3>"},

            {coords: {lat:47.608333, lng: -122.335259}, 
            content: "<h3>Status: Available<br>Location: Garage parking <br>Max usage: 24 hours</h3>"},

            {coords: {lat:47.613095, lng: -122.336430}, 
            content: "<h3>Status: Not available<br>Location: Apt parking <br>Max usage: 48 hours</h3>"}
        ];
        // Function to initiate map based on what latitude and longitude is put in
        function initMap() {
            // Map options
            var options = {
                zoom: 10,
                center: {lat: 47.6062, lng: -122.3321}
            }
            // New map to apply to map div
            var map = new google.maps.Map(document.getElementById("map"), options); 
            
            // function to add marker that takes in coordinates and a marker icon if needed
            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                });
                
                // Check if needs different iconImage vs defult setIcon to props.icon link
                if (props.icon) {
                    // set icon image
                    marker.setIcon(props.icon);
                }

                // Check if needs content with marker
                if (props.content) {
                    var infowindow = new google.maps.InfoWindow({
                        content: props.content });
                }
                
                // On click of marker display infoWindow
                marker.addListener("click",function () {
                    infowindow.open(map, marker)
                })
                
            }
            // loop throw array of markers and run addMarker function on each object in markers array
            for (let i = 0; i < markers.length; i++) {
                addMarker(markers[i])
            }
            
           
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcHE7ZaBAeXI9teNooIxDRRcj4pjZprUw&callback=initMap"
    async defer></script>
    
</body>
</html>
